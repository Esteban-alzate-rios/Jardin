<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <p:growl id="grwlErrores"/>
    <h:body>
        <p:panelGrid id="pnlLogin"/>
        <p:panelGrid columns="2">
            
            <p:outputLabel for="txtCorreo" value="Correo:"/>
            <p:inputText id="txtCorreo" required="true"/>
            <p:outputLabel for="txtContraseña" value="Contraseña:"/>
            <p:inputText id="txtContraseña" required="true"/>
        </p:panelGrid>
        <p:commandButton value="Ingresar" update=":grwlErrores, pnlLogin"/>
    </h:body>
</html>
