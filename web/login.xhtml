<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <p:growl id="grwlErrores"/>
    <h:body>
        <h:form>
        <p:panelGrid id="pnlLogin"/>
        <p:panelGrid columns="2">
            
            <p:outputLabel for="txtUsuario" value="Usuario:"/>
            <p:inputText id="txtUsuario" required="true"
                         value="#{loginBean.correo}"/>
            <p:outputLabel for="txtContraseña" value="Contraseña:"/>
            <p:password id="txtContraseña" required="true"
                         value="#{loginBean.contrasenia}"/>
        </p:panelGrid>
        <p:commandButton value="Ingresar"
                         action="#{loginBean.ingresar()}"
                         update=":grwlErrores, pnlLogin"/>
        </h:form>
    </h:body>
</html>
